<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm" style="width: 24rem;">
        <img th:src="@{'/images/' + ${player.image}}" class="card-img-top img-fluid" alt="Player Image">
        <div class="card-body">
            <h5 class="card-title text-center fw-bold" th:text="${player.fullName}"></h5>
            <p class="card-text">
                <strong>Ngày sinh:</strong> <span th:text="${#temporals.format(player.dob, 'dd-MM-yyyy')}"></span><br>
                <strong>Kinh nghiệm:</strong> <span th:text="${player.experience}"></span><br>
                <strong>Vị trí:</strong> <span th:text="${player.position}"></span><br>
                <strong>Đội tuyển:</strong> <span th:text="${player.team.getName()}"></span>
            </p>
            <div class="d-flex justify-content-center">
                <a href="/player" class="btn btn-secondary btn-sm">Quay lại</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
