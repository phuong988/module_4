<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<form action="/products/search" method="get">
    <input type="text" name="keyword" placeholder="Search by name" th:value="${keyword}">
    <button type="submit">Search</button>
</form>
<br>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Manufacturer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td>
            <a th:href="@{/products/detail/{id}(id=${product.id})}">View</a> |
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
            <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/products">Back to List</a>
</body>
</html>
