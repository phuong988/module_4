<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
    <label>Name:</label>
    <input type="text" name="name" th:value="${product.name}" required><br>
    <label>Price:</label>
    <input type="number" name="price" step="0.01" th:value="${product.price}" required><br>
    <label>Description:</label>
    <textarea name="description" th:text="${product.description}" required></textarea><br>
    <label>Manufacturer:</label>
    <input type="text" name="manufacturer" th:value="${product.manufacturer}" required><br>
    <button type="submit">Update</button>
</form>
<br>
<a href="/products">Back to List</a>
</body>
</html>
