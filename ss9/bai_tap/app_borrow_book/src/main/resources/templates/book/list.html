<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
</head>
<body>
<h1>Available Books</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <a th:href="@{/books/{id}(id=${book.id})}">View</a>
        </td>
    </tr>
</table>
</body>
</html>
