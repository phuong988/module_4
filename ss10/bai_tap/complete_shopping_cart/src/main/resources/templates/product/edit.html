<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/update}" method="post">
    <input type="hidden" th:value="${product.id}" name="id">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" th:value="${product.price}" required>
    </div>
    <div>
        <label for="discountedPrice">Discounted Price:</label>
        <input type="number" step="0.01" id="discountedPrice" name="discountedPrice" th:value="${product.discountedPrice}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${product.description}" required></textarea>
    </div>
    <div>
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" th:value="${product.image}" required>
    </div>
    <button type="submit">Update</button>
</form>
<div>
    <a href="/products">Back to Product List</a>
</div>
</body>
</html>
