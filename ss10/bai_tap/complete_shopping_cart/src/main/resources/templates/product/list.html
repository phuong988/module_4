<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<div>
    <a href="/products/create">Add New Product</a>
</div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Discounted Price</th>
        <th>Description</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.discountedPrice}"></td>
        <td th:text="${product.description}"></td>
        <td><img th:src="${product.image}" alt="Product Image" width="100"></td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}">View</a> |
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
