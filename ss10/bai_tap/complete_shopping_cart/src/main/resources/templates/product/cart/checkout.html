<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
</head>
<body>
<h1>Thanh Toán</h1>
<table>
    <thead>
    <tr>
        <th>Sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Tổng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${cart.items}">
        <td th:text="${entry.key.name}"></td>
        <td th:text="${entry.key.price}"></td>
        <td th:text="${entry.value}"></td>
        <td th:text="${entry.key.price * entry.value}"></td>
    </tr>
    </tbody>
</table>
<p>Tổng cộng: <span th:text="${totalPrice}"></span></p>
<form action="/process-payment" method="post">
    <!-- Add payment form fields here -->
    <button type="submit">Xác nhận thanh toán</button>
</form>
<a th:href="@{/cart}">Quay lại giỏ hàng</a>
</body>
</html>
