<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm trong giỏ hàng</title>
</head>
<body>
<h1>Chi tiết sản phẩm trong giỏ hàng</h1>
<div>
    <h2 th:text="${product.name}"></h2>
    <p>Giá: <span th:text="${product.price}"></span></p>
    <p>Số lượng trong giỏ hàng: <span th:text="${quantity}"></span></p>
    <form th:action="@{/cart/update/{id}(id=${product.id})}" method="post">
        <label for="quantity">Cập nhật số lượng:</label>
        <input type="number" id="quantity" name="quantity" th:value="${quantity}">
        <button type="submit">Cập nhật</button>
    </form>
    <form th:action="@{/cart/remove/{id}(id=${product.id})}" method="post">
        <button type="submit">Xóa khỏi giỏ hàng</button>
    </form>
</div>
<a th:href="@{/cart}">Quay lại giỏ hàng</a>
</body>
</html>
