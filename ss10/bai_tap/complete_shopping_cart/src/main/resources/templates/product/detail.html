<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
</head>
<body>
<h1>Product Detail</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
    <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
    <p><strong>Discounted Price:</strong> $<span th:text="${product.discountedPrice}"></span></p>
    <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
    <p><strong>Image:</strong></p>
    <img th:src="${product.image}" alt="Product Image" width="300">
</div>
<div>
    <form th:action="@{/cart/{id}/add(id=${product.id})}" method="post">
        <input type="hidden" name="quantity" value="1" />
        <button type="submit">Add to Cart</button>
    </form>
    <a th:href="@{/products}">Back to Product List</a>
</div>
</body>
</html>
