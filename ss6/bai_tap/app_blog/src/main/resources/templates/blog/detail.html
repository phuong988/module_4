<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detail Blog</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${blog.title}"></h5>
            <p class="card-text"><strong>Content:</strong> <span th:text="${blog.content}"></span></p>
            <p class="card-text"><strong>Author:</strong> <span th:text="${blog.author}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/blogs/{id}/edit(id=${blog.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/blogs/{id}/delete(id=${blog.id})}"
           onclick="return confirm('Are you sure you want to delete this blog?')"
           class="btn btn-danger">Delete</a>
        <a href="/blogs" class="btn btn-secondary">Back to Blog List</a>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
